<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>

  <body>
    <div class="card">
      <form>
        <label for="name">FULL NAME</label>
        <input type="text" id="name" required/>
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Your Email" required/>
        <label for="message_regarding">MESSAGE REGARDING</label>
        <input type="text" id="message_regarding" required/>
        <label for="your_message">MESSAGE</label>
        <input type="text" id="your_message" placeholder="Your Message" />
        <input type="button" value="Send Message" class="send_message">
      </form>
      <img src="/images/duck.png" class="duck" alt="rubber_duck" />
    </div>
  </body>
</html>
